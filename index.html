<!DOCTYPE html>
<html>
<title>Welcome to RavyDavy's website</title>
<head>
<link rel="shortcut icon" type="image/icon" href="favicon.ico" />
</head>
<style>
body, html {
	font-family: "Courier New", Courier, monospace;
    height: 100%;
    margin: 0;
}

.bgimg {
    background-image: url('websiteimages/forestbridge.jpg');
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: white;
    font-size: 25px;
}

.logo	{
	position: absolute;
    top: 0;
    right: 2%;
	color: white;
}


.bottomleft {
    position: absolute;
    bottom: 40px;
    left: 16px;
}

.middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.footer	{
	background: #000000;
	color: #ffffff;
	border: 0px solid #CCC;
	width: 100%;
	height: 40px; 
	margin: 0px auto;
	position: fixed;
	bottom: 0;  
/*	left: 0px; */
/*	right: 0px; */
	text-align: center;
	line-height: 25px;
	vertical-align: middle;
}

hr {
    margin: auto;
    width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="logo">
    <p>RavyDavy</p>
  </div>
  <div class="middle">
    <h1>COMING SOON</h1>
    <hr>
    <p>Should be active soon!</p>
    <p id="demo" style=font-size:30px"></p>
  </div>
  <div class="bottomleft">
    <p>New Site in Progress...</p>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("April 10, 2023 23:59:59").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(countdownfunction);
        document.getElementById("demo").innerHTML = "<a href='home.html' title='Enter'>Enter</a>";
    }
}, 1000);
</script>

<div class="footer">

</div>

</body>
</html>
